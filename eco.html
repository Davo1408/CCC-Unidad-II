<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguir al eco</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #d4d4d4;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      background-image: url('assets/imagen-eco.jpg');
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
    }
    audio {
      display: none; /* Esto oculta la barra de reproducción */
    }
    a {
      display: block;
      margin-top: 30px;
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <p>El eco me llevó por túneles de pensamiento,<br>donde mis palabras se convertían en preguntas que no sabía que tenía.</p>
    
    <!-- Audio en loop de 5 repeticiones -->
    <audio autoplay>
      <source src="assets/eco.mpeg" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    
    <a href="index.html">← Volver al poema</a>
  </div>
</body>
</html>
