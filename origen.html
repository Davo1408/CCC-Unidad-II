<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar el origen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: white;
      overflow: hidden;
    }

    /* Video de fondo */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* El video estará detrás del contenido */
    }

    /* Recuadro traslúcido para el texto */
    .overlay {
      background-color: rgba(0, 0, 0, 0.7); /* Fondo negro con opacidad */
      padding: 40px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    audio {
      display: none; /* Ocultamos la barra de audio */
    }

    a {
      display: block;
      margin-top: 30px;
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay loop muted>
    <source src="assets/origen.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Contenedor de texto -->
  <div class="overlay">
    <p>El origen era una pregunta sin respuesta,<br>una luz lejana que solo existe cuando alguien la busca.</p>
    
    <!-- Sonido de fondo (si deseas agregarlo) -->
    <audio autoplay loop>
      <source src="assets/Origen-final.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    
    <a href="index.html">← Volver al poema</a>
  </div>

</body>
</html>
